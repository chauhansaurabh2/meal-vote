<!-- Shows spinner while loading -->
<section *ngIf="isLoading">
  ...Loading account details
</section>


<section *ngIf="!isLoading" class="justify-content-center">

  <h2>Meal Vote</h2>

  <img id="logo" src="../../../assets/logo.jpeg">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">

        <button type="button" class="btn btn-primary btn-login" (click)="submitLogin();">Login with Facebook</button>
        <button type="button" class="btn btn-danger btn-login" (click)="submitLogin();">Login with Google</button>
    </div>

  </form>
</section>
