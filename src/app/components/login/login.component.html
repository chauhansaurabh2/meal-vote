


  <section *ngIf="!isLoading" class="justify-content-center">
    <form>

      <div class="form-group">
        <input type="text" class="form-control input-text-box" id="username" placeholder="Enter user name">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-text-box" id="loginPassword" placeholder="Enter password">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-submit"(click)="login()">Submit</button>
      </div>

    </form>
  </section>

  <section *ngIf="isLoading">
    ...Loading account details
  </section>
