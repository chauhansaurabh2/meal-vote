<div class="card mx-auto" style="Width:50%;"  *ngFor="let restaurant of restaurants">
  <div class="row">
    <div class="col-4" >
      <div style="width: 100%" class=" card-header ">
        <img style='object-fit: contain' class="card-img-top img-fluid" src='{{ restaurant.imgURL }}' alt="Card image cap">
      </div>
    </div>
    <div class="col">
      <div class="card-body">
        <h5 class="card-title">{{ restaurant.name }}</h5>
        <p class="card-text">{{ restaurant.location?.line1 }}</p>
        <p class="card-text">{{ restaurant.location?.line2 }}</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Show Details
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
