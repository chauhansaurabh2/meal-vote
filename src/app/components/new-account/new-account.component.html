
<form>

  <section class="justify-content-center">
      <div class="form-group">
          <input type="email" class="form-control input-text-box" id="email" placeholder="What's you email?">
        </div>

      <div class="form-group">
        <input type="text" class="form-control input-text-box" id="username" placeholder="Pick a user name">
      </div>

      <div class="form-group">
        <input type="password" class="form-control input-text-box" id="password" placeholder="Enter password">
      </div>

      <div class="form-group">
          <input type="password" class="form-control input-text-box" id="confirmPassword" placeholder="Confirm password">
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    
      </div>
    </section>
  </form>
